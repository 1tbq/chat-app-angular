<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>Animations</h1>
            <button class="btn btn-primary" (click)="onAnimate()">Animate</button>
            <br><br>
            <button class="btn btn-primary" (click)="onShrink()">Shrink</button>
            <hr>
            <!-- empty div to add animation to -->
        
        <div 
            style="width: 100px; height: 100px" 
            [@divState]="state">
        </div>

        </div>
    </div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <input type ="text" #input><br/><br/>
        <button class ="btn btn-primary" (click)="onAdd(input.value)">Add Item</button>
        <hr>
        <ul class="list-group">
            <li
            class="list-group-item"
            (click)="onDelete(item)"
            *ngFor="let item of list"
            >{{item}}
        </li>
        </ul>
    </div>
</div>
</div>
